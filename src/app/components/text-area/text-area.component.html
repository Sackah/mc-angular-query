<label [for]="inputId()">
    {{ label() }}
    @if (required()) {
        <i>*</i>
    }
</label>
<textarea
    preventLeadingSpace
    [id]="inputId()"
    [class.focus-error]="error()"
    [name]="inputId()"
    [placeholder]="placeholder()"
    [rows]="rows()"
    [formControl]="control"
    *ngIf="control"
></textarea>
<p class="error">{{ error() }}</p>
