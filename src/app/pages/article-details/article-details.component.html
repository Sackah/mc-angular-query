@if (articleQuery.isLoading()) {
    <div class="page">
        <mc-spinner />
    </div>
} @else if (articleQuery.isError()) {
    <div class="page">
        <mc-error-handler
            [message]="articleQuery.error().message"
        />
    </div>
} @else {
    <mc-article-banner [article]="articleQuery.data()!" />
    <article>
        <p>{{ articleQuery.data()?.body }}</p>
        <ul>
            @for (tag of articleQuery.data()?.tagList; track $index) {
                <li>{{ tag }}</li>
            }
        </ul>
        <hr />
    </article>
}
