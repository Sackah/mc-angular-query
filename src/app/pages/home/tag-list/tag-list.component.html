<summary>
    <h2>Popular Tags</h2>

    @if (tagsQuery.isPending()) {
        <mc-spinner />
    } @else if (tagsQuery.isError()) {
        <p>{{ tagsQuery.error().message }}</p>
    } @else {
        <ul>
            @for (tag of tagsQuery.data()?.tags; track $index) {
                <li
                    (click)="selectedTag.set(tag)"
                    [class.active]="selectedTag() === tag"
                >{{ tag }}
                </li>
            }
        </ul>
    }
</summary>
