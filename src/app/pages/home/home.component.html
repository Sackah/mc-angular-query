<section class="hero">
    <h1>conduit</h1>
    <p>A place to share your knowledge.</p>
</section>
<main>
    <section>
        <mc-feed-header 
            [(isFeed)]="isFeed"
            (isFeedChange)="query.refetch()"
        />
        <div class="content">
            @if (query.isPending()) {
                <span>
                    <mc-spinner />
                </span>
            } @else if (query.isError()) {
                <mc-error-handler
                    [message]="query.error()!.message"
                    (retry)="query.refetch()"
                /> 
            } @else {
                <mc-article-list 
                    [articles]="query.data()!.articles" 
                />
            }
        </div>
        @if (query.data()) {
            <mc-pagination
                [currentPage]="page()"
                [limit]="articleLimit"
                [total]="query.data()!.articlesCount"
                (changePage)="changePage($event)"
            />
        }
    </section>
    <section class="tags">
        <mc-tag-list />
    </section>
</main>
<footer></footer>
