<header>
    <p (click)="isFeed.set(false)" [class]="{ active: !isFeed() }">
        Global Feed
    </p>
    @if (user) {
        <p (click)="isFeed.set(true)" [class]="{ active: isFeed() }">Your feed</p>
    } @if (tagFilter()) {
        <p [class]="{ active: tagFilter }">
            {{ tagFilter() }}
        </p>
    }
</header>
