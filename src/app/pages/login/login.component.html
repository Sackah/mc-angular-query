<main>
    <form [formGroup]="form" (submit)="submit()">
        <h2>Login to your account</h2>
        <a [routerLink]="['/register']">Need an account?</a>
        <p class="error">{{ mutation.error()?.message }}</p>
        <mc-input
            label="Email Address"
            inputId="login-email"
            type="email"
            placeholder="Enter your email address"
            [control]="form.get('email')"
            [error]="formValidator.errors('email')"
        />
        <mc-input
            label="Password"
            inputId="login-password"
            type="password"
            placeholder="Enter your password"
            iconRightUrl="assets/icons/eye.svg"
            [control]="form.get('password')"
            [error]="formValidator.errors('password')"
        />
        <mc-button
            type="submit"
            [disabled]="form.invalid || mutation.isPending()"
            [loading]="mutation.isPending()"
        >
            Submit
        </mc-button>
    </form>
</main>
